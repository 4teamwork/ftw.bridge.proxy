[app:main]
use = egg:ftw.bridge.proxy

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar


[ftw.bridge]
workspace.aliases = dashboard
workspace.ip_addresses = 127.0.0.1
workspace.internal_url = http://127.0.0.1:8080/platform/
workspace.public_url = http://localhost:8080/platform/


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 8000

# Begin logging configuration

[loggers]
keys = root, opengever.zug.bridge

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_opengever.zug.bridge]
level = DEBUG
handlers =
qualname = opengever.zug.bridge

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
